{% extends "layout.html" %}
{% block content %}

<div class="containerGame">
    
    <h1>{{ _('releasedateHL') }}</h1>
    <div class="game-container col-5">
        <img id="left-image" src="{{ url_for('static', filename='covers/' + current_left_image) }}">
        <span class="vs-text">vs.</span>
        <img id="right-image" src="{{ url_for('static', filename='covers/' + current_right_image) }}">
    </div>
    <div class="button-container col-5">
        <form method="POST" action="{{ url_for('compare_images', current_right_image=current_right_image, current_left_image=current_left_image) }}">
            <button type="submit" name="choice" value="higher">{{ _('higher') }}</button>
            <button type="submit" name="choice" value="lower">{{ _('lower') }}</button>
        </form>
    </div>
</div>

{% endblock %}
